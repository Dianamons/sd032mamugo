<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDN 032 Mamugo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 120px;
      background-color: #222;
      padding: 10px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      height: 100vh;
      overflow-y: auto;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-sekolah {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #007bff;
      margin-bottom: 5px;
    }

    .nama-sekolah {
      background-color: #007bff;
      color: yellow;
      font-weight: bold;
      font-size: 12px;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
    }

    .btn-fitur {
      width: 100%;
      background-color: #007bff;
      color: black;
      border: none;
      padding: 10px 5px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-fitur span {
      font-size: 22px;
    }

    .main {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .fitur-box {
      background-color: #007bff;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      color: white;
    }

    .fitur-box h2 {
      margin-top: 0;
      color: yellow;
    }

    .selamat-datang {
      background-color: #007bff;
      color: yellow;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 15px;
    }

    .hidden {
      display: none;
    }

    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }

    img.preview {
      margin-top: 10px;
      width: 100px;
      border-radius: 6px;
      border: 2px solid white;
    }

    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img id="logoSekolah" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/SD_Negeri_Logo.png/600px-SD_Negeri_Logo.png" alt="Logo" class="logo-sekolah" />
        <div class="nama-sekolah">SDN 032 MAMUGO</div>
      </div>
      <button class="btn-fitur" onclick="showContent('admin')"><span>‚öôÔ∏è</span>Admin</button>
      <button class="btn-fitur" onclick="showContent('pengumuman')"><span>üì¢</span>Pengumuman</button>
      <button class="btn-fitur" onclick="showContent('galeri')"><span>üñºÔ∏è</span>Galeri</button>
      <button class="btn-fitur" onclick="showContent('jadwal')"><span>üìÖ</span>Jadwal</button>
      <button class="btn-fitur" onclick="showContent('siswa')"><span>üßë‚Äçüéì</span>Siswa</button>
    </div>

    <div class="main">
      <div class="selamat-datang">SELAMAT DATANG DI SDN 032 MAMUGO</div>

      <div id="admin" class="fitur-box hidden">
        <h2>Admin Panel</h2>
        <p><b>Upload Logo Sekolah:</b></p>
        <input type="file" accept="image/*" onchange="uploadLogo(event)" />

        <p><b>Tambah Siswa:</b></p>
        <input type="text" id="namaSiswa" placeholder="Nama Siswa" />
        <input type="text" id="kelasSiswa" placeholder="Kelas" />
        <button onclick="tambahSiswa()">Tambah</button>

        <p><b>Tambah Jadwal:</b></p>
        <input type="text" id="jadwalKelas" placeholder="Kelas" />
        <textarea id="isiJadwal" placeholder="Isi Jadwal"></textarea>
        <button onclick="tambahJadwal()">Tambah</button>

        <p><b>Tambah Pengumuman:</b></p>
        <textarea id="isiPengumuman" placeholder="Isi Pengumuman"></textarea>
        <button onclick="tambahPengumuman()">Tambah</button>

        <p><b>Upload Foto Galeri:</b></p>
        <input type="file" accept="image/*" onchange="tambahFotoGaleri(event)" />
        <div id="previewGaleri"></div>
      </div>

      <div id="pengumuman" class="fitur-box hidden">
        <h2>Pengumuman</h2>
        <ul id="listPengumuman"></ul>
      </div>

      <div id="galeri" class="fitur-box hidden">
        <h2>Galeri</h2>
        <div id="listGaleri"></div>
      </div>

      <div id="jadwal" class="fitur-box hidden">
        <h2>Jadwal</h2>
        <ul id="listJadwal"></ul>
      </div>

      <div id="siswa" class="fitur-box hidden">
        <h2>Data Siswa</h2>
        <ul id="listSiswa"></ul>
      </div>
    </div>
  </div>

  <script>
    function showContent(id) {
      ['admin', 'pengumuman', 'galeri', 'jadwal', 'siswa'].forEach(section => {
        document.getElementById(section).classList.add('hidden');
      });
      document.getElementById(id).classList.remove('hidden');
    }

    function tambahSiswa() {
      const nama = document.getElementById('namaSiswa').value;
      const kelas = document.getElementById('kelasSiswa').value;
      if (nama && kelas) {
        const item = document.createElement('li');
        item.textContent = `${nama} - ${kelas}`;
        document.getElementById('listSiswa').appendChild(item);
        document.getElementById('namaSiswa').value = '';
        document.getElementById('kelasSiswa').value = '';
      }
    }

    function tambahJadwal() {
      const kelas = document.getElementById('jadwalKelas').value;
      const isi = document.getElementById('isiJadwal').value;
      if (kelas && isi) {
        const item = document.createElement('li');
        item.textContent = `Kelas ${kelas}: ${isi}`;
        document.getElementById('listJadwal').appendChild(item);
        document.getElementById('jadwalKelas').value = '';
        document.getElementById('isiJadwal').value = '';
      }
    }

    function tambahPengumuman() {
      const isi = document.getElementById('isiPengumuman').value;
      if (isi) {
        const item = document.createElement('li');
        item.textContent = isi;
        document.getElementById('listPengumuman').appendChild(item);
        document.getElementById('isiPengumuman').value = '';
      }
    }

    function tambahFotoGaleri(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview';
          document.getElementById('listGaleri').appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }

    function uploadLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('logoSekolah').src = e.target.result;
          localStorage.setItem('logoSekolah', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    // Load logo jika tersimpan
    window.onload = function() {
      const savedLogo = localStorage.getItem('logoSekolah');
      if (savedLogo) {
        document.getElementById('logoSekolah').src = savedLogo;
      }
    };
  </script>
</body>
</html>
